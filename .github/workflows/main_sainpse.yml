# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sainpse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_060af157e4ec47cb93a652134812d68e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9fa89f889c744798bd78819e85ef844d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_060af157e4ec47cb93a652134812d68e }}/sainpse/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sainpse'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bb1267e2e4734878b405319914222384 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_060af157e4ec47cb93a652134812d68e }}/sainpse/webapp:${{ github.sha }}'