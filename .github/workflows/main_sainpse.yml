# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sainpse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_07278145454d416e86f75d004d714e9b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ea15541b0edb4a80b78aee730606807c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07278145454d416e86f75d004d714e9b }}/sainpse/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sainpse'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e35e9775885b4ab5af875042fbfd39e1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07278145454d416e86f75d004d714e9b }}/sainpse/webapp:${{ github.sha }}'